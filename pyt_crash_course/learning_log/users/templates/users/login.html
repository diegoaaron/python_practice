{% extends 'learning_logs/base.html' %}

{% block content %}

{% if form.errors %}
<p>Tu usuario y password no coinciden. Intenta nuevamente</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">log in</button>

    <input type="hidden" name="next" value="{% url 'learning:index' %}" />
</form>

{% endblock content %}
