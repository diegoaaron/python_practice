{% extends "learning_logs/base.html" %}

{% block content %}

<p>Topics</p>

<ul>
    {% for topic in topics %}
    <a href="{% url 'topic' topic.id %}">{{ topic }}</a><br>
    {% empty %}
        <li>No topics have been added yet</li><br>
    {% endfor %}
</ul>

<a href="{% url 'new_topic' %}">Agregar un nuevo topic</a>

{% endblock content %}
